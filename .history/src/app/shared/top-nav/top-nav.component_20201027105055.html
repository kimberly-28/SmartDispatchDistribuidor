<mat-toolbar>
  <button *ngIf="logoutbtn" mat-icon-button id="menu" (click)="navService.openNav()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>SmartControl</span>

  <span routerLink="login" routerLinkActive="active">Login</span>

  <span routerLink="register" routerLinkActive="active">Register</span>

  <span *ngIf="logoutbtn" class="btn btn-block" (click)="logout()"> Logout</span>

  <span class="example-spacer"></span>

  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <div class="d-flex justify-content-end">
      <li class="nav-item" role="presentation">
        <a [routerLink]="['/'"
          aria-selected="true">Buy Car</a>
      </li>
      <li class="nav-item" role="presentation">
        <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile"
          aria-selected="false">Order Payment</a>
      </li>
      <li class="nav-item" role="presentation">
        <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact"
          aria-selected="false">Products by Category</a>
      </li>
    </div>
  </ul>

</mat-toolbar>
