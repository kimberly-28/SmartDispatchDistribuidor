<!-- Form notification-->


<form autocomplete='off' [formGroup]="formNotification" (ngSubmit)="shareNotification()">
  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Title</label>
      <div class="col">

        <input class="form-control"
               type="text"
               placeholder="Title"
               formControlName="title"
               [(ngModel)]="notification.title">
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Message</label>
      <div class="col">

        <input class="form-control"
               type="text"
               placeholder="Message"
               formControlName="message"
               [(ngModel)]="notification.message">
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">States</label>
    <div class="col">

      <input class="form-control"
             type="text"
             placeholder="States"
             formControlName="state"
             [(ngModel)]="notification.state">
    </div>
  </div>


  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col">
      <button type="submit" class="btn btn-outline-primary">
        Guardar
      </button>
    </div>
  </div>


</form>

<hr>
<pre>
  Form : {{ formNotification.valid}}
  <br>
  Status : {{formNotification.status}}
</pre>

<pre>
  {{formNotification.value | json}}
</pre>
