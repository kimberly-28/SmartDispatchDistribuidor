<p>global-details works!</p>

<h2>Titulo</h2>
<!-- this creates a google map on the page with the given lat/lng from -->
<!-- the component as the initial center of the map: -->
<agm-map [latitude]="lat" [longitude]="lon">
  <agm-marker [latitude]="lat" [longitude]="lon"></agm-marker>
</agm-map>


<div class="container">
  <div class="table-responsive">
    <table class="table table-striped table-sm"style="border:1px solid black;margin-left:auto;margin-right:auto;">
      <caption>Zones Reports</caption>
      <thead>
        <tr>
          <th>Zone</th>
          <th>% OnTime</th>
          <th>% InProgress</th>
          <th>% Delayed</th>
          <th>Speedometer reports</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor= "let country of countryDetails">
          <td>{{country.COUNTRY_NAME}}</td>
          <td>{{country.COUNTRY_ID}}</td>
          <td>{{country.ACCURACY}}</td>
          <td>{{country.ACCURACY}}</td>
          <td>{{country.ACCURACY}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
