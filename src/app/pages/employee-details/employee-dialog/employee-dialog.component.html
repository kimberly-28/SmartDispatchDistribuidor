<h2 mat-dialog-title>TITLE dialog</h2>
<mat-dialog-content class="mat-typography">
<form autocomplete='off' [formGroup]="formEmployeeRegister">
  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">employeeName</label>
      <div class="col">
        <input class="form-control"
        type="text"
        placeholder="Product employeeName"
        formControlName="employeeName"
        [(ngModel)]="registerEmployee.employeeName">
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">employeeLastName</label>
    <div class="col">
      <input class="form-control"
      type="text"
      placeholder="Product employeeLastName"
      formControlName="employeeLastName"
      [(ngModel)]="registerEmployee.employeeLastName">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">employeeEmail</label>
    <div class="col">
      <input class="form-control"
      type="text"
      placeholder="Product employeeEmail"
      formControlName="employeeEmail"
      [(ngModel)]="registerEmployee.employeeEmail">
    </div>
  </div>


  <div class="form-group row">
    <label class="col-2 col-form-label">employeePassword</label>
    <div class="col">
      <input class="form-control"
      type="text"
      placeholder="Product employeePassword"
      formControlName="employeePassword"
      [(ngModel)]="registerEmployee.employeePassword">
    </div>
  </div>


  <div class="form-group row">
    <label class="col-2 col-form-label">employeeRegisterLocation</label>
    <div class="col">
      <input class="form-control"
      type="text"
      placeholder="Product employeeRegisterLocation"
      formControlName="employeeRegisterLocation"
      [(ngModel)]="registerEmployee.employeeRegisterLocation">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">employeeDateRegister</label>
    <div class="col">
      <input class="form-control"
      type="text"
      placeholder="Product employeeDateRegister"
      formControlName="employeeDateRegister"
      [(ngModel)]="registerEmployee.employeeDateRegister">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">employeePhoneNumber</label>
    <div class="col">
      <input class="form-control"
      type="text"
      placeholder="Product employeePhoneNumber"
      formControlName="employeePhoneNumber"
      [(ngModel)]="registerEmployee.employeePhoneNumber">
    </div>
  </div>
</form>
<hr>
<pre>
  Form : {{ formEmployeeRegister.valid}}
  <br>
  Status : {{ formEmployeeRegister.status}}
</pre>

<pre>
  {{formEmployeeRegister.value | json}}
</pre>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Install</button>

<button (click)="shareRegisterEmployee()" [mat-dialog-close]="true"> print </button>

</mat-dialog-actions>
